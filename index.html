<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/icon.svg">

    <title>Knndy</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/e050e9022b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Player -->
    <main class="player">

        <!-- Title -->
        <h1 class="title" id="title">Peep songs</h1>

        <!-- Cover -->
        <img src="img/1.jpg" alt="" class="cover" id="cover">

        <!-- Audio HTML Media elememt -->
        <audio src="" id="audio"></audio>

        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- Controls -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- Song list -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
    </main>
</body>
</html>
